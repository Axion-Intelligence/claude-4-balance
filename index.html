<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API余额查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid #dc2626;
        }

        .header {
            background: linear-gradient(45deg, #dc2626, #991b1b);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .config-section {
            background: #fffbeb;
            padding: 25px;
            border-bottom: 2px solid #dc2626;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #fbbf24;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .load-btn {
            background: linear-gradient(45deg, #dc2626, #991b1b);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        .load-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }

        .balance-display {
            padding: 25px;
            display: none;
        }

        .balance-card {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
            border: 3px solid #fbbf24;
            margin-bottom: 20px;
        }

        .balance-amount {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .balance-label {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .usage-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            border: 2px solid #fbbf24;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #dc2626;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #374151;
            font-size: 0.9em;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #fca5a5;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #374151;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fde68a;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: #f59e0b;
            color: #1f2937;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .refresh-btn:hover {
            background: #d97706;
        }

        .last-updated {
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Anthropic API 余额查看器</h1>
            <p>实时查看您的Claude API使用情况和余额</p>
        </div>

        <div class="config-section" id="configSection">
            <div class="form-group">
                <label for="apiKey">Anthropic API 密钥:</label>
                <input type="password" id="apiKey" placeholder="输入您的Anthropic API密钥 (sk-ant-...)">
            </div>
            <button class="load-btn" onclick="loadBalance()">🔍 查询余额</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在查询余额信息...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="balance-display" id="balanceDisplay">
            <div class="balance-card">
                <div class="balance-amount" id="balanceAmount">$0.00</div>
                <div class="balance-label">剩余余额</div>
                <button class="refresh-btn" onclick="loadBalance()">🔄 刷新余额</button>
                <div class="last-updated" id="lastUpdated"></div>
            </div>

            <div class="usage-stats" id="usageStats">
                <!-- 使用统计将在这里动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 保存配置到localStorage
        function saveConfig() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                localStorage.setItem('anthropicApiKey', apiKey);
            }
        }

        // 从localStorage加载配置
        function loadConfig() {
            const apiKey = localStorage.getItem('anthropicApiKey');
            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<strong>错误:</strong> ${message}`;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // 隐藏错误信息
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('balanceDisplay').style.display = 'none';
            hideError();
        }

        // 加载余额信息
        async function loadBalance() {
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!apiKey) {
                showError('请输入您的Anthropic API密钥');
                return;
            }

            if (!apiKey.startsWith('sk-ant-')) {
                showError('API密钥格式错误，应该以 "sk-ant-" 开头');
                return;
            }

            saveConfig();
            showLoading();

            try {
                // 查询余额信息
                const balanceData = await fetchBalance(apiKey);
                
                // 查询使用统计
                const usageData = await fetchUsage(apiKey);

                displayBalance(balanceData, usageData);

            } catch (error) {
                console.error('查询余额时出错:', error);
                showError(error.message);
            }
        }

        // 获取余额信息
        async function fetchBalance(apiKey) {
            const response = await fetch('https://api.anthropic.com/v1/billing/credits', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json',
                    'anthropic-version': '2023-06-01'
                }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    throw new Error('API密钥无效或已过期');
                } else if (response.status === 403) {
                    throw new Error('没有权限访问账单信息');
                } else if (response.status === 429) {
                    throw new Error('请求频率过高，请稍后再试');
                } else {
                    throw new Error(`请求失败: ${response.status} ${response.statusText}`);
                }
            }

            return await response.json();
        }

        // 获取使用统计
        async function fetchUsage(apiKey) {
            const today = new Date();
            const startDate = new Date(today.getFullYear(), today.getMonth(), 1).toISOString().split('T')[0];
            const endDate = today.toISOString().split('T')[0];

            try {
                const response = await fetch(`https://api.anthropic.com/v1/billing/usage?start_date=${startDate}&end_date=${endDate}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'anthropic-version': '2023-06-01'
                    }
                });

                if (response.ok) {
                    return await response.json();
                } else {
                    console.warn('无法获取使用统计:', response.status);
                    return null;
                }
            } catch (error) {
                console.warn('获取使用统计时出错:', error);
                return null;
            }
        }

        // 显示余额和使用信息
        function displayBalance(balanceData, usageData) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('balanceDisplay').style.display = 'block';

            // 显示余额
            const balanceAmount = balanceData.balance || balanceData.credits_remaining || 0;
            document.getElementById('balanceAmount').textContent = `$${balanceAmount.toFixed(2)}`;

            // 显示最后更新时间
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `最后更新: ${now.toLocaleString('zh-CN')}`;

            // 显示使用统计
            const statsContainer = document.getElementById('usageStats');
            let statsHTML = '';

            if (usageData && usageData.daily_usage) {
                const totalUsage = usageData.daily_usage.reduce((sum, day) => sum + (day.amount || 0), 0);
                const avgDailyUsage = usageData.daily_usage.length > 0 ? totalUsage / usageData.daily_usage.length : 0;
                const maxDailyUsage = Math.max(...usageData.daily_usage.map(day => day.amount || 0));

                statsHTML = `
                    <div class="stat-card">
                        <div class="stat-number">$${totalUsage.toFixed(2)}</div>
                        <div class="stat-label">本月总使用</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">$${avgDailyUsage.toFixed(2)}</div>
                        <div class="stat-label">日均使用</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">$${maxDailyUsage.toFixed(2)}</div>
                        <div class="stat-label">单日最高</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${usageData.daily_usage.length}</div>
                        <div class="stat-label">使用天数</div>
                    </div>
                `;
            } else {
                // 如果无法获取使用统计，显示基本信息
                const estimatedDays = balanceAmount > 0 ? Math.floor(balanceAmount / 1) : 0; // 假设每天使用$1
                
                statsHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${balanceData.credits_total || 'N/A'}</div>
                        <div class="stat-label">总积分</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${estimatedDays}</div>
                        <div class="stat-label">预估可用天数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${balanceData.expiry_date || 'N/A'}</div>
                        <div class="stat-label">过期日期</div>
                    </div>
                `;
            }

            statsContainer.innerHTML = statsHTML;
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();

            // 添加回车键支持
            document.getElementById('apiKey').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadBalance();
                }
            });

            // 自动查询（如果已有API密钥）
            const savedApiKey = localStorage.getItem('anthropicApiKey');
            if (savedApiKey) {
                loadBalance();
            }
        });
    </script>
</body>
</html>
