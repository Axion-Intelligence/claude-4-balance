<!DOCTYPE html>

    <style>
        * {

        .form-group input {

        .load-btn {

        .balance-display {

        .balance-card {

            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
            border: 3px solid #fbbf24;
            margin-bottom: 20px;
        }

        .balance-amount {

            margin-bottom: 10px;
        }

        .balance-label {

            margin-bottom: 20px;
        }

        .usage-stats {

            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {

            text-align: center;
        }

        .stat-number {

        }

        .stat-label {

        }

        .error {

        }

        .loading {

        }

        .spinner {

            border-top: 4px solid #dc2626;

        }

        @keyframes spin {

        }

        .refresh-btn {

            color: #1f2937;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .refresh-btn:hover {

        }

        .last-updated {
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’° Anthropic API ä½™é¢æŸ¥çœ‹å™¨</h1>
            <p>å®æ—¶æŸ¥çœ‹æ‚¨çš„Claude APIä½¿ç”¨æƒ…å†µå’Œä½™é¢</p>
        </div>

        <div class="config-section" id="configSection">
            <div class="form-group">
                <label for="apiKey">Anthropic API å¯†é’¥:</label>
                <input type="password" id="apiKey" placeholder="è¾“å…¥æ‚¨çš„Anthropic APIå¯†é’¥ (sk-ant-...)">
            </div>
            <button class="load-btn" onclick="loadBalance()">ğŸ” æŸ¥è¯¢ä½™é¢</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨æŸ¥è¯¢ä½™é¢ä¿¡æ¯...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="balance-display" id="balanceDisplay">
            <div class="balance-card">
                <div class="balance-amount" id="balanceAmount">$0.00</div>
                <div class="balance-label">å‰©ä½™ä½™é¢</div>
                <button class="refresh-btn" onclick="loadBalance()">ğŸ”„ åˆ·æ–°ä½™é¢</button>
                <div class="last-updated" id="lastUpdated"></div>
            </div>

            <div class="usage-stats" id="usageStats">
                <!-- ä½¿ç”¨ç»Ÿè®¡å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
    </div>

    <script>
        // ä¿å­˜é…ç½®åˆ°localStorage
        function saveConfig() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                localStorage.setItem('anthropicApiKey', apiKey);
            }
        }

        // ä»localStorageåŠ è½½é…ç½®
        function loadConfig() {
            const apiKey = localStorage.getItem('anthropicApiKey');
            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<strong>é”™è¯¯:</strong> ${message}`;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('balanceDisplay').style.display = 'none';
            hideError();
        }

        // åŠ è½½ä½™é¢ä¿¡æ¯
        async function loadBalance() {
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!apiKey) {
                showError('è¯·è¾“å…¥æ‚¨çš„Anthropic APIå¯†é’¥');
                return;
            }

            if (!apiKey.startsWith('sk-ant-')) {
                showError('APIå¯†é’¥æ ¼å¼é”™è¯¯ï¼Œåº”è¯¥ä»¥ "sk-ant-" å¼€å¤´');
                return;
            }

            saveConfig();
            showLoading();

            try {
                // æŸ¥è¯¢ä½™é¢ä¿¡æ¯
                const balanceData = await fetchBalance(apiKey);
                
                // æŸ¥è¯¢ä½¿ç”¨ç»Ÿè®¡
                const usageData = await fetchUsage(apiKey);

                displayBalance(balanceData, usageData);

            } catch (error) {
                console.error('æŸ¥è¯¢ä½™é¢æ—¶å‡ºé”™:', error);
                showError(error.message);
            }
        }

        // è·å–ä½™é¢ä¿¡æ¯
        async function fetchBalance(apiKey) {
            const response = await fetch('https://api.anthropic.com/v1/billing/credits', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json',
                    'anthropic-version': '2023-06-01'
                }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    throw new Error('APIå¯†é’¥æ— æ•ˆæˆ–å·²è¿‡æœŸ');
                } else if (response.status === 403) {
                    throw new Error('æ²¡æœ‰æƒé™è®¿é—®è´¦å•ä¿¡æ¯');
                } else if (response.status === 429) {
                    throw new Error('è¯·æ±‚é¢‘ç‡è¿‡é«˜ï¼Œè¯·ç¨åå†è¯•');
                } else {
                    throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}`);
                }
            }

            return await response.json();
        }

        // è·å–ä½¿ç”¨ç»Ÿè®¡
        async function fetchUsage(apiKey) {
            const today = new Date();
            const startDate = new Date(today.getFullYear(), today.getMonth(), 1).toISOString().split('T')[0];
            const endDate = today.toISOString().split('T')[0];

            try {
                const response = await fetch(`https://api.anthropic.com/v1/billing/usage?start_date=${startDate}&end_date=${endDate}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'anthropic-version': '2023-06-01'
                    }
                });

                if (response.ok) {
                    return await response.json();
                } else {
                    console.warn('æ— æ³•è·å–ä½¿ç”¨ç»Ÿè®¡:', response.status);
                    return null;
                }
            } catch (error) {
                console.warn('è·å–ä½¿ç”¨ç»Ÿè®¡æ—¶å‡ºé”™:', error);
                return null;
            }
        }

        // æ˜¾ç¤ºä½™é¢å’Œä½¿ç”¨ä¿¡æ¯
        function displayBalance(balanceData, usageData) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('balanceDisplay').style.display = 'block';

            // æ˜¾ç¤ºä½™é¢
            const balanceAmount = balanceData.balance || balanceData.credits_remaining || 0;
            document.getElementById('balanceAmount').textContent = `$${balanceAmount.toFixed(2)}`;

            // æ˜¾ç¤ºæœ€åæ›´æ–°æ—¶é—´
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `æœ€åæ›´æ–°: ${now.toLocaleString('zh-CN')}`;

            // æ˜¾ç¤ºä½¿ç”¨ç»Ÿè®¡
            const statsContainer = document.getElementById('usageStats');
            let statsHTML = '';

            if (usageData && usageData.daily_usage) {
                const totalUsage = usageData.daily_usage.reduce((sum, day) => sum + (day.amount || 0), 0);
                const avgDailyUsage = usageData.daily_usage.length > 0 ? totalUsage / usageData.daily_usage.length : 0;
                const maxDailyUsage = Math.max(...usageData.daily_usage.map(day => day.amount || 0));

                statsHTML = `
                    <div class="stat-card">
                        <div class="stat-number">$${totalUsage.toFixed(2)}</div>
                        <div class="stat-label">æœ¬æœˆæ€»ä½¿ç”¨</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">$${avgDailyUsage.toFixed(2)}</div>
                        <div class="stat-label">æ—¥å‡ä½¿ç”¨</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">$${maxDailyUsage.toFixed(2)}</div>
                        <div class="stat-label">å•æ—¥æœ€é«˜</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${usageData.daily_usage.length}</div>
                        <div class="stat-label">ä½¿ç”¨å¤©æ•°</div>
                    </div>
                `;
            } else {
                // å¦‚æœæ— æ³•è·å–ä½¿ç”¨ç»Ÿè®¡ï¼Œæ˜¾ç¤ºåŸºæœ¬ä¿¡æ¯
                const estimatedDays = balanceAmount > 0 ? Math.floor(balanceAmount / 1) : 0; // å‡è®¾æ¯å¤©ä½¿ç”¨$1
                
                statsHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${balanceData.credits_total || 'N/A'}</div>
                        <div class="stat-label">æ€»ç§¯åˆ†</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${estimatedDays}</div>
                        <div class="stat-label">é¢„ä¼°å¯ç”¨å¤©æ•°</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${balanceData.expiry_date || 'N/A'}</div>
                        <div class="stat-label">è¿‡æœŸæ—¥æœŸ</div>
                    </div>
                `;
            }

            statsContainer.innerHTML = statsHTML;
        }

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();

            // æ·»åŠ å›è½¦é”®æ”¯æŒ
            document.getElementById('apiKey').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadBalance();
                }
            });

            // è‡ªåŠ¨æŸ¥è¯¢ï¼ˆå¦‚æœå·²æœ‰APIå¯†é’¥ï¼‰
            const savedApiKey = localStorage.getItem('anthropicApiKey');
            if (savedApiKey) {
                loadBalance();
            }
        });
    </script>
</body>
</html>
